<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDQ Club - MIT Manipal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #191a1d;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 480px;
            width: 100%;
            text-align: center;
            padding: 36px 28px 28px 28px;
            background: rgba(24, 25, 28, 0.92);
            border-radius: 18px;
            box-shadow: 0 4px 32px 0 rgba(0,0,0,0.18);
            border: 1px solid rgba(255,255,255,0.08);
        }

        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            border: 2px solid #fff;
            object-fit: contain;
            margin-bottom: 18px;
            background: #fff;
            box-shadow: 0 2px 12px 0 rgba(0,0,0,0.10);
            padding: 8px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2rem;
            margin: 0 0 8px 0;
            font-weight: 700;
            letter-spacing: 0.5px;
        }


        .divider {
            width: 40px;
            height: 2px;
            background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
            border-radius: 2px;
            margin: 18px auto 24px auto;
            opacity: 0.85;
        }

        p {
            font-size: 1.1rem;
            color: #d1d1d1;
            margin-bottom: 30px;
        }

        .links-container {
            margin-top: 18px;
        }
        .links-container a {
            display: block;
            background: #23242a;
            color: #ffb347;
            padding: 13px 18px;
            margin-bottom: 14px;
            border-radius: 9px;
            text-decoration: none;
            font-size: 1.08rem;
            font-weight: 600;
            transition: all 0.2s cubic-bezier(.4,2,.3,1);
            box-shadow: 0 1px 4px 0 rgba(255,179,71,0.06);
            border: 1px solid #23242a;
            position: relative;
            letter-spacing: 0.01em;
        }

        .links-container a:hover {
            background: #191a1d;
            color: #fff;
            border: 1px solid #ffb347;
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 2px 12px 0 rgba(255,179,71,0.10);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }

    </style>
</head>
<body>

    <div class="container">
    <img src="LDQ Logo White.png" alt="Club Logo" class="profile-pic">
        <h1>The Literary Debate and Quiz Club, MIT Manipal</h1>
        <div class="divider"></div>
        <div class="links-container">
            <a href="https://forms.gle/HvujaR7Ay5VJFKbW6" target="_blank">Working Committee Recruitments 2025-26</a>
            <a href="https://forms.gle/Zb8YMJyZms2xpnpN9" target="_blank">üìù BENTO Submissions</a>
            <a href="https://ldqmanipal.wordpress.com/" target="_blank">üìñ LDQ Blog</a>
            <a href="https://www.instagram.com/ldq_manipal" target="_blank">üì∏ Instagram</a>
        </div>
        <div class="footer">
            &copy; 2025 LDQ Club - MIT Manipal
        </div>
    </div>

</body>
</html>
