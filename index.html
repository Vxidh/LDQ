<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LDQ Club - MIT Manipal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1c1c1c, #333333);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 20px;
            border: 4px solid #fff;
            object-fit: contain;
            margin-bottom: 20px;
            background: #fff;
            box-shadow: 0 4px 24px 0 rgba(0,0,0,0.10);
            padding: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            font-size: 2.3rem;
            margin: 0 0 8px 0;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .tagline {
            font-size: 1.1rem;
            color: #ffb347;
            margin-bottom: 18px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        p {
            font-size: 1.1rem;
            color: #d1d1d1;
            margin-bottom: 30px;
        }

        .links-container {
            margin-top: 30px;
        }
        .links-container a {
            display: block;
            background: linear-gradient(90deg, #ffb347 0%, #ffcc80 100%);
            color: #222;
            padding: 15px 20px;
            margin-bottom: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.13rem;
            font-weight: 700;
            transition: all 0.3s cubic-bezier(.4,2,.3,1);
            box-shadow: 0 2px 8px 0 rgba(255,179,71,0.10);
            border: none;
            position: relative;
        }

        .links-container a:hover {
            background: linear-gradient(90deg, #ffcc80 0%, #ffb347 100%);
            color: #111;
            transform: translateY(-3px) scale(1.04);
            box-shadow: 0 6px 24px 0 rgba(255,179,71,0.18);
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #aaa;
        }

    </style>
</head>
<body>

    <div class="container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/LDQ_logo_black.png" alt="Club Logo" class="profile-pic">

        <h1>Literary, Debate and Quiz Club</h1>
        <div class="tagline">MIT Manipal &mdash; Where Words Win!</div>
        <p>Your one-stop destination for all our events and updates!</p>

        <div class="links-container">
            <a href="https://forms.gle/HvujaR7Ay5VJFKbW6" target="_blank">Working Committee Recruitments 2025-26</a>
            <a href="https://forms.gle/Zb8YMJyZms2xpnpN9" target="_blank">üìù BENTO Submissions</a>
            <a href="https://ldqmanipal.wordpress.com/" target="_blank">üìñ LDQ Blog</a>
            <a href="https://www.instagram.com/ldq_manipal" target="_blank">üì∏ Instagram</a>
        </div>

        <div class="footer">
            &copy; 2025 LDQ Club - MIT Manipal
        </div>
    </div>

</body>
</html>
